{% extends 'base.html' %}
{% block title %}
login
{% endblock title %}

{% block content %}
{% if error_message %}
    {{ error_message }}

{% endif %}

<form action = '' method = 'POST' class = 'ui form'>
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class = 'ui positive button'>Login</button>
</form>
<a href= '{% url 'register' %}'>
    <button class = 'ui yellow button'>Register</button>
</a>
{% endblock content %}
